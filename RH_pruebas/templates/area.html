{% extends "layout.html" %}

{% block content %}
<table width="100%" cellpadding="0">
  <tbody>
    <tr>
      <td valign="top">
        <div id="title">

          <right>
            <h3><a href="/area_agregar">agregar area</a></h3>
          </right>
          <center>
            <h3>AREAS REGISTRADAS</h3>
          </center>
        </div>
        <table width="100%" border="1" cellpadding="0">
          <thead>
            <tr>
              <td id="fuente"><b>Descripcion</b></td>
            </tr>
          </thead>
          <tbody>
            {% for i in comentarios %}
            <tr>
              <td width="80%">
                {{i.1}}
              </td>

              <td width="8%">
                <center><a href="/area_editar/{{i.0}}" class="btn" id="editar">Editar</a></center>
              </td>
              <td width="8%">
                <center><a href="/area_borrar/{{i.0}}" class="btn" id="borrar">Borrar</a></center>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
{% endblock %}
